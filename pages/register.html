<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWM</title>
    <script src="template-loader.js" ></script>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body class="index-page">

<header load-from-file="templates/header.html"></header>

<main class="register-page">
    <div class="form-register-container">
        <h2>Registro</h2>
        <div class="dual-option">
            <span class="selected">Cliente</span>
            <span>Nutricionista</span>
        </div>
        <form id="register-form">
            <label>E-mail</label>
            <input type="email" required/>
            <label>Contraseña</label>
            <input type="password" required/>
            <label>Nombre</label>
            <input type="text" required pattern=".{3,30}"/>
            <label>Apellidos</label>
            <input type="text"/>
            <label>Fecha de nacimiento</label>
            <input type="date" required/>
            <label>Alergias, intoleracncias, patologias</label>
            <textarea type="text" placeholder="Separado por comas" ></textarea>
            <label>Preferencias alimenticias</label>
            <textarea type="text" placeholder="Separado por comas"></textarea>
            <div class="button-container">
                <button class="clasic-button">Register</button>
                <span class="regular-link">Si ya estás registrado, inicia sesion</span>
            </div>

        </form>
    </div>
    <div class="image-register">
        <img src="/resources/register.jpg">
    </div>
</main>

<div load-from-file="templates/login.html"></div>

<footer load-from-file="templates/footer.html"></footer>
<script>
    loadTemplates();

    form_reg = document.getElementById("register-form");
    form_reg.onsubmit = (e) => {
        e.preventDefault();
        Swal.fire({
            title: "Registro Correcto",
            text: "Le hemos enviado un email.",
            icon: "success"
        });
        form_reg.reset();
    }
</script>
<script src="js/utils.js"></script>
</body>
</html>
