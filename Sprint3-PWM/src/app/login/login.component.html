    <label><i class="fa fa-user"></i> E-mail:</label>
    <input type="email" [(ngModel)]="email" name="user" required>
    <label><i class="fa fa-lock"></i>Contrase√±a:</label>
    <input type="password" [(ngModel)]="password" name="pass" required>

      <a href="/register" class="clasic-button inverted">Register</a>
    </div>
  </form>
</div>
